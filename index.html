<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Member(props) {
            const {name, age, handleTranfer, handleEditMember, handleRemoveMember} = props
            return (
                <div>
                    <span>{name} - {age}</span>
                    <button onClick={handleTranfer}>Transfer</button>
                    <button onClick={handleEditMember}>Edit</button>
                    <button onClick={handleRemoveMember}>Remove</button>
                </div>
            )
        }

        function TranferMember() {

            const UNIT_DATA = {
                id: null,
                name: '',
                age: '',
                classType: 'react'
            }

            const [reactMembers, setReactmembers] = React.useState(() => {
                const members = JSON.parse(localStorage.getItem('members'))
                if (members && members.reactMembers) {
                    return members.reactMembers
                }else {
                    return []
                }
            })

            const [javaMembers, setJavamembers] = React.useState(() => {
                const members = JSON.parse(localStorage.getItem('members'))
                if (members && members.javaMembers) {
                    return members.javaMembers
                }else {
                    return []
                }
            })

            const [form, setForm] = React.useState(UNIT_DATA)

            const tranferReactToJava = (index) => {
                const memberTranfer = reactMembers[index]
                reactMembers.splice(index,1)
                javaMembers.push(memberTranfer)
                setReactmembers([...reactMembers])
                setJavamembers([...javaMembers])
            }

            const tranferJavaToReact = (index) => {
                const memberTranfer = javaMembers[index]
                javaMembers.splice(index,1)
                reactMembers.push(memberTranfer)
                setJavamembers([...javaMembers])
                setReactmembers([...reactMembers])
            }

            const saveData = () => {
                localStorage.setItem('members', JSON.stringify({
                    javaMembers,
                    reactMembers,
                }))
            }
            React.useEffect(() => {
                if (reactMembers.length === 0) {
                    alert('empty react')
                }else if (javaMembers.length === 0) {
                    alert('empty java')
                }
                saveData()

            },[reactMembers, javaMembers])
            const randomId = () => Math.floor(Math.random() * 10000)
            const handleInput = (e) => {
                setForm({
                   ...form,
                   id: randomId(),
                   [e.target.name]: e.target.value
                })
            }
            
            const handleSubmit = () => {
                if(!edit) {
                    if (form.classType === 'react') {
                        reactMembers.push(form);
                        setReactmembers([...reactMembers])
                    } else {
                        javaMembers.push(form)
                        setJavamembers([...javaMembers])
                    }
                } else {
                    setReactmembers(reactMembers.map(member => (
                        member.id === edit ? form : member
                    )))
                    setJavamembers(javaMembers.map(member => (
                        member.id === edit ? form : member
                    )))
                }
                setForm(UNIT_DATA)
                setEdit()
            }
            
            const [edit, setEdit] = React.useState()

            const handleEditMember = (id) => {
                setEdit(id)
                reactMembers.map(member => {
                    if(member.id === id) {
                        setForm(member)
                    }
                })
                javaMembers.map(member => {
                    if(member.id === id) {
                        setForm(member)
                    }
                })
            }

            const handleRemoveMember = (id) => {
                setReactmembers(reactMembers.filter(member => member.id !== id))
                setJavamembers(javaMembers.filter(member => member.id !== id))
            }
            
            const [nameSearch, setNameSearch] = React.useState('')
            const [memberSearch, setMemberSearch] = React.useState([])

            const handleSearch = () => {
                const arrReact = reactMembers.filter(member => member.name === nameSearch)
                const arrJava = javaMembers.filter(member => member.name === nameSearch)
                setMemberSearch(prev => [...prev,...arrReact,...arrJava])
            }
            const handleSort = () => {
                for(let i = 0; i < reactMembers.length - 1; i++){
                    for(let j = i+1; j < reactMembers.length; j++) {
                        if(parseInt(reactMembers[i].age) < parseInt(reactMembers[j].age)) {
                            let increase = reactMembers[i]
                            reactMembers[i] = reactMembers[j]
                            reactMembers[j] = increase
                        }
                    }
                }
                for(let i = 0; i < javaMembers.length - 1; i++){
                    for(let j = i+1; j < javaMembers.length; j++) {
                        if(parseInt(javaMembers[i].age) < parseInt(javaMembers[j].age)) {
                            let increase = javaMembers[i]
                            javaMembers[i] = javaMembers[j]
                            javaMembers[j] = increase
                        }
                    }
                }
                setReactmembers([...reactMembers])
                setJavamembers([...javaMembers])
            }
            return (
                <div>
                    <h2>list member of React class</h2>
                    {reactMembers.length > 0 ? reactMembers.map((user,index) => (
                        <Member 
                            name={user.name}
                            age={user.age}
                            key={user.id}
                            handleTranfer={() => tranferReactToJava(index)}
                            handleEditMember={() => handleEditMember(user.id)}
                            handleRemoveMember={() => handleRemoveMember(user.id)}
                        />
                    )): 'empty react'}
                    <button onClick={handleSort}>Sort</button>
                    <h2>list member of Java class</h2>
                    {javaMembers.length > 0 ? javaMembers.map((user,index) => (
                        <Member 
                            name={user.name}
                            age={user.age}
                            key={user.id}
                            handleTranfer={() => tranferJavaToReact(index)}
                            handleEditMember={() => handleEditMember(user.id)}
                            handleRemoveMember={() => handleRemoveMember(user.id)}
                        />
                    )): 'empty java'}
                    <button onClick={handleSort}>Sort</button>
                    <h2>Form search</h2>
                    <form
                        onSubmit={(e) => {
                            e.preventDefault()
                            handleSearch()
                        }}
                    >
                        <input
                            value={nameSearch}
                            onChange={e => setNameSearch(e.target.value)}
                        />
                        <button>Search</button>
                    </form>
                    <ul>
                        {memberSearch.length > 0 ? memberSearch.map(member => (
                            <li key={member.id}>{member.name} - {member.age} -Class {member.classType}</li>
                        )): <h2>not found</h2>}
                    </ul>
                    
                    <h2>Form add member</h2>
                    <form 
                        onSubmit={(e) => {
                            e.preventDefault()
                            handleSubmit()
                        }}
                    >
                        <label htmlFor="name">name</label>
                        <input
                            id="name"
                            name='name'
                            value={form.name}
                            onChange={e => handleInput(e)}
                        />
                        <label htmlFor="age">age</label>
                        <input
                            id="age"
                            name='age'
                            value={form.age}
                            onChange={e => handleInput(e)}
                        />
                        <select
                            name='classType'
                            value={form.classType} 
                            onChange={e => handleInput(e)}
                        >
                            <option value="react">React</option>
                            <option value="java">Java</option>
                        </select><br />
                        <button >{edit ? 'Update' : 'add member'}</button>
                    </form>
                </div>
            )
        }

        ReactDOM.render(<TranferMember />, document.getElementById("root"))
    </script>
</body>
</html>
